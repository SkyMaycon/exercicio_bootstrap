<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Formulário</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="row">
        <div class="col">
            <h2>Faça seu Cadastro</h2>
            <form>
                <label class="form-label" for="nome">Seu Nome:</label>
                    <input class="form-control" type="text" id="nome" required />

                    <label class="form-label" for="email">Seu E-mail:</label>
                    <input class="form-control" type="email" id="email" required />

                    <label class="form-label" for="telefone">Seu Telefone de Contato:</label>
                    <input class="form-control" type="tel" id="telefone" required />

                    <button class="button btn btn-success" type="submit">Enviar ></button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
